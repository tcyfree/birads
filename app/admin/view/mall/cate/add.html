<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">病人ID</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-block">
                <select name="stock" lay-verify="required">
                    {foreach $areas as $k=>$v}
                    <option value='{$k}' {in name="k" value="logo" }selected="" {/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">病人图像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="images" class="layui-input layui-col-xs6" lay-verify="required" lay-reqtext="请上传病人图像" placeholder="请上传病人图像" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="images" data-upload-number="more" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分配医生</label>
            <div class="layui-input-block">
                <select name="virtual_sales" lay-verify="required">
                    {foreach $users as $k=>$v}
                    <option value='{$k}' {in name="k" value="virtual_sales" }selected="" {/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
<script type="text/javascript">    	
function copyText() {
                $("input[name='describe']").attr('type', 'text');
}
</script>
