<link rel="stylesheet" href="__STATIC__/admin/css/login.css?v={$version}" media="all">
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>{:sysconfig('site','site_name')}</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom">
            <div class="demo">Guest account: test &nbsp; Password: 123456</div>
            <div class="center">

                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required"  placeholder="Account" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required"  placeholder="Password" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                {if $captcha == 1}
                <div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" placeholder="Verification Code" maxlength="4">
                    <img id="refreshCaptcha" class="validateImg"  src="{:url('login/captcha')}" onclick="this.src='{:url(\'login/captcha\')}?seed='+Math.random()">
                </div>
                {/if}

            </div>
            <!-- <div class="tip">
                <span class="icon-nocheck"></span>
                <span class="login-tip">Remember this account</span>
                <a href="javascript:" class="forget-password">Forgot password?</a>
            </div> -->
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit>Sign in</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    {:sysconfig('site','site_copyright')}<span class="padding-5">|</span><a target="_blank" href="http://www.miitbeian.gov.cn">{:sysconfig('site','site_beian')}</a>
</div>
